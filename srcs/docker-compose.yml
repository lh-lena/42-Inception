services:
  
  # Database mariadb
  db:
    build: 
      context: requirements/mariadb
      dockerfile: Dockerfile
    # image: mariadb
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - /home/ohladkov/data/mariadb:/var/lib/mysql
    env_file:
      - .env
    environment:
      MARIADB_ROOT_PASSWORD_FILE: db_root_password
      MARIADB_DATABASE: '${MYSQL_DATABASE}'
      MARIADB_USER: '${MYSQL_USER}'
      MARIADB_PASSWORD_FILE: db_password
    tty: true #docker start -i mariadb
    stdin_open: true
    secrets:
      - db_root_password
      - db_password
    networks:
      - inception

  # Wordpress
  wordpress:
    # to create mysql first
    depends_on:
      - db
    image: wordpress:php8.0-fpm-alpine #wordpress:latest
    container_name: wordpress
    restart: unless-stopped
    volumes:
      - /home/ohladkov/data/wordpress:/var/www/html
    expose:
      - "9000"
    env_file:
      - .env
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: '${MYSQL_DATABASE}'
      WORDPRESS_DB_USER:  '${MYSQL_USER}'
      WORDPRESS_DB_PASSWORD_FILE: db_password
    secrets:
       - db_password
    networks:
      - inception

  # Nginx Service
  nginx:
    depends_on:
      - wordpress
    build: 
      context: requirements/nginx/
      dockerfile: Dockerfile
    container_name: nginx
    restart: on-failure
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - /home/ohladkov/data/wordpress:/var/www/html
    networks:
      - inception
  
