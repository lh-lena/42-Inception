services:
  
  # Database mariadb
  mariadb:
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    # image: mariadb
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - v_mariadb:/var/lib/mysql
    env_file:
      - .env
    stdin_open: true
    secrets:
      - db_root_password
      - db_password
    networks:
      - inception

  # Wordpress
  wordpress:
    depends_on:
      - mariadb
    build: 
      context: requirements/wordpress
      dockerfile: Dockerfile
    # image: wordpress
    container_name: wordpress
    restart: unless-stopped
    volumes:
      - v_wordpress:/var/www/html
    expose:
      - "9000"
    env_file:
      - .env
    secrets:
       - db_root_password
       - db_password
    networks:
      - inception

  # Nginx Service
  nginx:
    depends_on:
      - wordpress
    build: 
      context: requirements/nginx/
      dockerfile: Dockerfile
    # image: nginx
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - v_wordpress:/var/www/html
    networks:
      - inception
  
