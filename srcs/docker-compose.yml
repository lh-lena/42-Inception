networks:
    inception:
      name: inception
      driver: bridge

volumes:
 v_wordpress:
   driver: local
   driver_opts:
    type: 'none'
    o: 'bind'
    device: '/home/ohladkov/data/wordpress'
 v_mariadb:
   driver: local
   driver_opts:
     type: 'none' 
     o: 'bind'
     device: '/home/ohladkov/data/mariadb'
secrets:
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt


